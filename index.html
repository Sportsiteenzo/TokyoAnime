// Fonction pour ouvrir une boîte modale
function openModal(modalId) {
  const modal = document.getElementById(modalId);
  if (modal) {
    modal.style.display = 'block';
  }
}

// Fonction pour fermer une boîte modale
function closeModal(modalId) {
  const modal = document.getElementById(modalId);
  if (modal) {
    modal.style.display = 'none';
  }
}

// Fermer la boîte modale si l'utilisateur clique en dehors de celle-ci
window.onclick = function(event) {
  const modals = document.getElementsByClassName('modal');
  for (const modal of modals) {
    if (event.target === modal) {
      modal.style.display = 'none';
    }
  }
}


                     
// Fonction pour traiter le formulaire d'inscription
function submitSignup() {
  // Récupérer les valeurs des champs username, email et password
  const username = document.getElementById('signupUsername').value;
  const email = document.getElementById('signupEmail').value;
  const password = document.getElementById('signupPassword').value;

  // Envoyer les données au serveur PHP
  const formData = new FormData();
  formData.append('username', username);
  formData.append('email', email);
  formData.append('password', password);

  fetch('signup.php', {
    method: 'POST',
    body: formData
  })

}
